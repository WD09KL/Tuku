<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>超清壁纸</title>
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #111;
    --text-color: #eee;
    --primary-color: #e67e22;
    --secondary-color: #d35400;
    --accent-color: #f39c12;
    --sky-blue: #40a9ff;
    --autumn-color-1: #e67e22; /* 橙色 */
    --autumn-color-2: #d35400; /* 深橙色 */
    --autumn-color-3: #f39c12; /* 金黄色 */
    --autumn-color-4: #e74c3c; /* 红色 */
    --autumn-color-5: #8e44ad; /* 紫色 */
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Ma Shan Zheng', 'STXingkai', '华文行楷', 'KaiTi', 'STKaiti', '楷体', cursive;
    margin: 0;
    padding: 0;
    transition: background 0.5s ease, color 0.5s ease;
  }

  .wallpaper-card {
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }
  .wallpaper-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }
  .wallpaper-card img {
    width: 100%;
    height: 160px;
    display: block;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  .wallpaper-card:hover img {
    transform: scale(1.05);
  }

  .floating-controls {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 100;
  }
  
  /* 统一三个按钮的基本样式 */
  .theme-toggle,
  .source-toggle {
    width: 100px;
    height: 40px;
    border-radius: 30px;
    font-family: inherit;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 15px;
    box-sizing: border-box;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  
  /* 主题切换按钮样式 */
  .theme-toggle {
    background: #fff;
    color: #222;
    border: none;
  }
  body.light-mode .theme-toggle {
    background: #222;
    color: #fff;
  }
  .theme-toggle .toggle-ball {
    position: absolute;
    left: 3px;
    top: 3px;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    transition: transform 0.3s cubic-bezier(.4,2.08,.55,.44), background 0.3s;
    z-index: 2;
    background: linear-gradient(135deg, var(--autumn-color-1), var(--autumn-color-2));
  }
  .theme-text {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 12px;
    box-sizing: border-box;
    font-size: 14px;
    z-index: 1;
    height: 100%;
    pointer-events: none;
  }
  .theme-text span {
    width: 30px;
    text-align: center;
  }
  .theme-text .dark-text {
    color: white;
  }
  .theme-text .light-text {
    color: black;
  }
  body.light-mode {
    --bg-color: #f5f5f5;
    --text-color: #333;
    background: var(--bg-color);
  }
  body.light-mode .theme-toggle .toggle-ball {
    transform: translateX(60px);
  }
  .theme-toggle .toggle-ball {
    transform: translateX(0);
  }

  /* 壁纸源选择按钮样式 */
  .source-toggle {
    background: #fff;
    color: #222;
    border: none;
  }
  .source-toggle::after {
    content: '▼';
    margin-left: 5px;
    font-size: 10px;
    z-index: 2;
    position: relative;
  }
  .source-toggle-text {
    z-index: 2;
    position: relative;
  }
  .source-toggle-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--autumn-color-1), var(--autumn-color-2));
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1;
  }
  .source-toggle:hover .source-toggle-bg {
    transform: translateX(0);
  }
  .source-toggle:hover {
    color: white;
  }

  .wallpaper-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 10px;
    padding: 10px 3vw 10px 3vw;
    max-width: 3600px;
    margin: 0 auto;
    box-sizing: border-box;
    align-items: stretch;
  }
